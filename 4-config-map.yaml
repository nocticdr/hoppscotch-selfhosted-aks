# ConfigMap for AIO configuration based on official documentation
apiVersion: v1
kind: ConfigMap
metadata:
  name: hoppscotch-aio-config
  namespace: hoppscotch
data:
  # Required AIO variables
  WHITELISTED_ORIGINS: "app://hopp.DOMAIN_SUFFIX,https://app.hopp_DOMAIN_SUFFIX,https://hopp.DOMAIN_SUFFIX,http://localhost:3170,http://localhost:3000,http://localhost:3100,app://localhost_3200,app://hoppscotch"
  #app://hopp.DOMAIN_SUFFIX is for Mac desktop client
  #https://app.hopp_DOMAIN_SUFFIX is for Windows desktop client - note underscore instead of dot
  
  # Frontend configuration
  ENABLE_SUBPATH_BASED_ACCESS: "true"
  # Base URLs
  VITE_BASE_URL: "https://hopp.DOMAIN_SUFFIX"
  VITE_SHORTCODE_BASE_URL: "https://hopp.DOMAIN_SUFFIX"
  VITE_ADMIN_URL: "https://hopp.DOMAIN_SUFFIX/admin"
  # Backend URLs
  VITE_BACKEND_GQL_URL: "https://hopp.DOMAIN_SUFFIX/backend/graphql"
  VITE_BACKEND_WS_URL: "wss://hopp.DOMAIN_SUFFIX/backend/graphql"
  VITE_BACKEND_API_URL: "https://hopp.DOMAIN_SUFFIX/backend/v1"
  # Optional links
  VITE_APP_TOS_LINK: ""
  VITE_APP_PRIVACY_POLICY_LINK: ""
  # Optional alternate port
  HOPP_AIO_ALTERNATE_PORT: "3000"
  # Enable saving request history
  ENABLE_HISTORY: "true"
  # Optional: maximum number of requests to keep per user
  HISTORY_MAX_REQUESTS: "1000"